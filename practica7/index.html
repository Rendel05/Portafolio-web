<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cloudinary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
	<link rel="manifest" href="../img/favicon_io/site.webmanifest">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Cloudinary</h4>

                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Selecciona una imagen</label>
                            <input class="form-control" type="file" id="fileInput" accept="image/*">
                            <div class="form-text">Solo se permiten imÃ¡genes.</div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="button" id="uploadBtn" class="btn btn-primary">Subir</button>
                        </div>

                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2 mb-0">Subiendo...</p>
                        </div>

                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>

                        <div id="resultContainer" class="mt-4 text-center d-none">
                            <h5>Imagen subida:</h5>
                            <img id="uploadedImage" src="" class="img-fluid rounded shadow mt-2" alt="Imagen subida">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
